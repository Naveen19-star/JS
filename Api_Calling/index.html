    <script>
        let cards=document.querySelectorAll(".box");
        async function getData(){
            let response=await fetch("https://dummyjson.com/carts")
            let data=await response.json()
            console.log(data.carts)
            cards.forEach((element,i)=>{
                element.getElementsByTagName("img")[0].src=data.carts[i].products[0].thumbnail;
                element.getElementsByTagName("h2")[0].innerHTML=data.carts[i].products[0].title;
                element.getElementsByTagName("h3")[0].innerHTML=("$"+data.carts[i].products[0].price);
                element.getElementsByTagName("p")[0].innerHTML=("Quantity :"+data.carts[i].products[0].quantity);
                element.getElementsByTagName("h4")[0].innerHTML=("Total: $"+data.carts[i].products[0].total);
                element.getElementsByClassName("quan")[0].innerHTML=("Discount:"+data.carts[i].products[0].discountPercentage+"%");
                element.getElementsByClassName("total")[0].innerHTML=("Total: $"+data.carts[i].products[0].discountedTotal);
            });
        }
        getData()
    </script>
