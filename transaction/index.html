<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<style>
    body{
        background:url(https://images.unsplash.com/photo-1546083381-2bed38b42cac?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D);
        background-repeat:no-repeat;
        background-position:top;
        background-size:cover;
    }
    .dash {
        display: flex;
        justify-content: space-evenly;
    }

    .tab {
        color:#caf0f8;
        backdrop-filter:blur(10px);
        height:150px;
        width: 250px;
        text-align: center;
        border: 2px solid #e0e1dd;
        font-size: 1.375rem; /* 22px in rem */
        border-radius: 10%;
        animation: nav 1s ease-out forwards;
        transition: 0.3s;
        margin-top:50%;
        padding-top:20%; /* 5% padding replaced with rem for consistency */
    }
    .tab:hover{
        background:linear-gradient(to right, #415a77, #778da9);
    }

    @keyframes nav {
        0% {
            transform: translateY(60px);
            opacity: 0.4;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }
    a{
        text-decoration: none;
    }
</style>
<body>
    <div class="container dash">
        <a href="transaction.html"><div class="tab">Transaction</div></a>
        <a href="credit.html"><div class="tab">Credit</div></a>
        <a href="debit.html"><div class="tab">Debit</div></a>
    </div>
</body>
</html>
